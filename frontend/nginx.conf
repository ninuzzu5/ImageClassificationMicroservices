server {
  listen 80;
  server_name _;

  # ---- Root SPA
  root /usr/share/nginx/html;
  index index.html;

  # ---- Sicurezza base (non invasiva)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer-when-downgrade always;

  # ---- Statici con cache aggressiva
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # ---- Reverse proxy API -> backend FastAPI
 location /api/ {
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  proxy_pass http://backend:8000/api/;
}

  # ---- Reverse proxy Keycloak (v26.2: niente /auth)
  # Keycloak JS adapter chiama: /realms/<realm>/...
  location /realms/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    proxy_pass http://keycloak:8080/realms/;
  }

  # ---- Upload immagini (evita 413)
  client_max_body_size 20m;

  # ---- Fallback SPA (React Router)
  location / {
    try_files $uri /index.html;
  }
}
